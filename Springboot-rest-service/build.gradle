   /**
  * Returns the matche profile from yml
  */
  def matches(currentProfile, activeProfile) {
		def matches = false
		def profiles = currentProfile.split(",")
		profiles.each {
			profile ->
			if(profile.equals(activeProfile)) {
				matches = true
			}		
        }
       return matches
  }
  
